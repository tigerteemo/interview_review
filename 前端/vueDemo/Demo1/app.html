<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div id="myapp">
            {{ message }}
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el: '#myapp',
                data: {
                    message: 'Hello Vue!'
                }
            });
        </script>
    </body>
</html>
